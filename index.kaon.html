<!DOCTYPE html>
<html>
<head>
    <title>XVUI</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
</head>
<body>
    <script type="text/javascript" src="/static/defs.js"></script>
    <h1 class="xv-heading-title-xvui">XVUI</h1>
    <form class="xv-form-container" id="xv-form-elem">
        <input
            type="range" min="0" max="1" value="#[xv-erosion]#"
            name="xv-erosion" class="xv-erosion-slider" id="xv-form-erosion">
        <input
            type="range" min="0" max="1" value="#[xv-dilation]#"
            name="xv-dilation" class="xv-dilation-slider" id="xv-form-dilation">
    </form>
    <img src="/static/timed_capture.png" class="xv-img-capture" id="xv-img-capture">
    <script type="text/javascript" src="/static/main.js"></script>
</body>
</html>
